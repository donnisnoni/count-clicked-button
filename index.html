<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter Angka</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      :root {
        width: 100vw;
        height: 100vh;
      }

      body {
        display: flex;
        flex-direction: column;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        font-size: 18px;
        width: 100%;
        height: 100%;
        background-color: #cecece;
      }

      #app {
        height: 100%;
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        max-width: 400px;
        border-radius: 5px;
        background-color: #fff;
      }

      #angka {
        font-size: 3em;
        padding: 1.5em;
      }

      button {
        padding: 0.5em;
        margin: 10px;
        font-size: 1.1em;
      }

      @media (min-width: 400px) {
        #app {
          box-shadow: 0px 2px 3px #38373780;
          margin: 20px auto;
        }
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div id="angka">0</div>
      <button id="btn-increment">Button</button>
    </div>

    <script>
      (function () {
        const btnIncrement = document.body.querySelector("#btn-increment"),
          angkaEl = document.body.querySelector("#angka");
        let count = 0;

        renderCount();

        btnIncrement.addEventListener("click", () => {
          count++;
          renderCount();
        });

        function renderCount() {
          angkaEl.textContent = count;
        }
      })();
    </script>
  </body>
</html>
